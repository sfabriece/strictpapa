<div class="container" (click)="showCorrect = !showCorrect">
  <div *ngIf="html">
    <h5>Html:</h5>
    <pre><code [highlight]="html"></code></pre>
  </div>

  <div *ngIf="code">
    <h5>Typescript:</h5>
    <pre><code [highlight]="code"></code></pre>
  </div>
</div>

<div>
  <!-- <h5>Output</h5> -->

  <div>
    <ng-content select=".correct" *ngIf="showCorrect"></ng-content>
    <ng-content></ng-content>
  </div>
</div>
