<h3>Strict Attribute Types</h3>

<code-wrapper [code]="code" [html]="html" (dblclick)="showResult = !showResult">
  <div *ngIf="showResult">
    <div>
      <app-child square="{ x: 0 }"></app-child>
    </div>

    <div>
      <img
        src="https://user-images.githubusercontent.com/3108592/80042089-64726680-84fe-11ea-813f-20af016f3c3f.png"
        alt=""
      />
    </div>
  </div>
</code-wrapper>
