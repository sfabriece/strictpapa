<h3>Strict dom Event Types</h3>
<code-wrapper [code]="code" [html]="html" (dblclick)="showResult = !showResult">
  <div *ngIf="showResult">
    <div>
      <input type="text" #input (keyup)="changeValue($event)" />
    </div>

    <div>
      <img
        src="https://user-images.githubusercontent.com/3108592/80041847-cda5aa00-84fd-11ea-854a-afcaa68d0d3c.png"
        alt=""
      />
    </div>
  </div>
</code-wrapper>
