  <div *ngIf="showResult">

      <img
        src="https://user-images.githubusercontent.com/3108592/80041572-1315a780-84fd-11ea-8bc1-fc0dd31cbe76.png"
        alt=""
      />
    </div>
  </div>
</code-wrapper>
