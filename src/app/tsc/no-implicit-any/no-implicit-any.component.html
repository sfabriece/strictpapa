<h3>No Implicit Any</h3>

<code-wrapper [code]="code" [html]="html" (dblclick)="showResult = !showResult">
  <div class="correct">
    <h2>Sum: {{ sum }}</h2>
  </div>

  <div *ngIf="showResult">
    <div class="alert">
      <img
        src="https://user-images.githubusercontent.com/3108592/80015100-8a354680-84d1-11ea-9adc-14a7c9e17490.png"
        alt=""
      />
    </div>
  </div>
</code-wrapper>
