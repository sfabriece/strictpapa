<h3>Strict Bind Call Apply</h3>

<code-wrapper [code]="code" [html]="html" (dblclick)="showResult = !showResult">
  <div class="correct">
    <h2>Sum: {{ sum }}</h2>
  </div>

  <div *ngIf="showResult">
    <div class="alert">
      <img
        src="https://user-images.githubusercontent.com/3108592/80015583-43941c00-84d2-11ea-8716-59d58121a77d.png"
        alt=""
      />
    </div>
  </div>
</code-wrapper>
