<p>strict-null-checks works!</p>
<h3>Strict Null Checks</h3>

<code-wrapper [code]="code" [html]="html" (dblclick)="showResult = !showResult">
  <div class="correct">
    <h2>Sum: {{ sum }}</h2>
  </div>

  <div *ngIf="showResult">
    <div class="alert">
      <img
        src="https://user-images.githubusercontent.com/3108592/80024939-1babb500-84e0-11ea-9f71-a64d049f3e6c.png"
        alt=""
      />
    </div>
  </div>
</code-wrapper>
