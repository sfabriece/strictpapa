<h3>Strict Property Initialization</h3>

<code-wrapper [code]="code" [html]="html" (dblclick)="showResult = !showResult">
  <div class="correct">
    <h2>Sum: {{ sum }}</h2>
  </div>
  <div *ngIf="showResult">
    <div class="alert">
      <img
        src="https://user-images.githubusercontent.com/3108592/80026162-f8820500-84e1-11ea-9e58-1b397c03b64f.png"
        alt=""
      />
    </div>
  </div>
</code-wrapper>
